<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' https://bug-report-tracker-backend.onrender.com;
        font-src 'self' data:;
        img-src 'self' data: https:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https://bug-report-tracker-backend.onrender.com;
        frame-src 'self';
        object-src 'none';
        base-uri 'self';
      "
    />

    <title>Bug Reporting & Tracking System</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      // Fix query params in React Router (optional)
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </body>
</html>
